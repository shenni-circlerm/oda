{% extends "base.html" %}

{% block title %}QR Design{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold mb-0">Design QR Code</h2>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <div class="row align-items-center">
                        <!-- Preview Column -->
                        <div class="col-md-5 text-center mb-4 mb-md-0">
                            <h5 class="text-muted mb-3">Preview</h5>
                            <div class="bg-light p-4 rounded d-inline-block">
                                <img id="qr-preview" src="" alt="QR Preview" class="img-fluid" style="width: 200px; height: 200px;">
                            </div>
                            <p class="small text-muted mt-2">Scan to test readability</p>
                        </div>

                        <!-- Configuration Column -->
                        <div class="col-md-7">
                            <form method="POST">
                                <h5 class="fw-bold mb-3">Colors</h5>
                                <div class="mb-3">
                                    <label class="form-label">Foreground Color</label>
                                    <div class="d-flex align-items-center gap-3">
                                        <input type="color" name="color" id="color-input" class="form-control form-control-color" value="#{{ config.color }}" title="Choose QR color">
                                        <span class="text-muted small">Darker colors work best</span>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Background Color</label>
                                    <div class="d-flex align-items-center gap-3">
                                        <input type="color" name="bgcolor" id="bgcolor-input" class="form-control form-control-color" value="#{{ config.bgcolor }}" title="Choose background color">
                                        <span class="text-muted small">Keep it light for contrast</span>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary rounded-pill">
                                        <i class="bi bi-check-lg me-2"></i>Save Design
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function updatePreview() {
        const color = document.getElementById('color-input').value.replace('#', '');
        const bgcolor = document.getElementById('bgcolor-input').value.replace('#', '');
        const url = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=PREVIEW&color=${color}&bgcolor=${bgcolor}`;
        document.getElementById('qr-preview').src = url;
    }
    document.querySelectorAll('input[type=color]').forEach(input => input.addEventListener('input', updatePreview));
    updatePreview(); // Initial load
</script>
{% endblock %}
