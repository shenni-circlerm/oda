{% extends "base.html" %}

{% block title %}Business Settings{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
            <div class="text-center mb-5">
                <h2 class="fw-bold">Business Settings</h2>
                <p class="text-muted">This information will appear on customer receipts and invoices.</p>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <form method="POST">
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-uppercase text-muted">Legal Business Name</label>
                            <input type="text" class="form-control bg-light border-0" value="{{ restaurant.name }}" readonly>
                            <div class="form-text">This is managed under Branding settings.</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold text-uppercase text-muted">Business Address</label>
                            <textarea name="address" class="form-control" rows="3" placeholder="123 Main Street, Anytown, USA 12345">{{ restaurant.address or '' }}</textarea>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-uppercase text-muted">Phone Number</label>
                                <input type="tel" name="phone_number" class="form-control" value="{{ restaurant.phone_number or '' }}" placeholder="+1 (555) 123-4567">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-uppercase text-muted">Tax ID / Reg. No.</label>
                                <input type="text" name="tax_id" class="form-control" value="{{ restaurant.tax_id or '' }}" placeholder="e.g. EIN, VAT, GST number">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold text-uppercase text-muted">Sales Tax Rate (%)</label>
                            <div class="input-group">
                                <input type="number" step="0.01" name="tax_rate" class="form-control" value="{{ (restaurant.tax_rate * 100)|round(2) if restaurant.tax_rate else '0.0' }}" placeholder="e.g. 7.5">
                                <span class="input-group-text">%</span>
                            </div>
                            <div class="form-text">This will be added to the order total on receipts.</div>
                        </div>

                        <div class="d-grid mt-5">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill py-3 fw-bold">Save Settings</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
