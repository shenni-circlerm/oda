{% extends "base.html" %}

{% block title %}Accept Invitation{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-2 fw-bold">Hello {{ email or request.args.get('email') }}</h3>
                    <p class="text-center text-muted mb-4">You are being invited to join Oda. Please set a password to activate your account.</p>
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <input type="hidden" name="token" value="{{ request.args.get('token') }}">
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" value="{{ email or request.args.get('email', '') }}" readonly required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Set Password & Activate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
