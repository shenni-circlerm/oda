{% extends "base.html" %}

{% block title %}Manage Kitchen Stations{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0">Kitchen Stations</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStationModal">
            <i class="bi bi-plus-lg me-2"></i>Add Station
        </button>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="list-group list-group-flush">
                    {% for station in stations %}
                    <div class="list-group-item d-flex justify-content-between align-items-center p-3">
                        <h5 class="fw-bold mb-0">{{ station.name }}</h5>
                        <form action="{{ url_for('admin.kitchen_delete_station', station_id=station.id) }}" method="POST" onsubmit="return confirm('Delete this station?');">
                            <button type="submit" class="btn btn-sm btn-link text-danger p-0">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </div>
                    {% else %}
                    <div class="list-group-item text-center text-muted py-4">
                        No stations configured. Create one to organize your kitchen flow.
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Station Modal -->
<div class="modal fade" id="addStationModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold">New Station</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form action="{{ url_for('admin.kitchen_manage_stations') }}" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Station Name</label>
                        <input type="text" name="name" class="form-control" placeholder="e.g. Hot Grill, Drinks" required>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="submit" class="btn btn-primary w-100 rounded-pill">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
