{% extends "base.html" %}

{% block title %}Oda - QR Ordering System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h1 class="display-1 fw-bold">Oda</h1>
            <p class="lead">QR ordering system</p>
        </div>
        <div class="col-md-6">
            <div class="card p-5">
                <h2>Sign up Free</h2>
                <p class="text-muted">Only takes 2 minutes. Credit card not required.</p>
                <form action="{{ url_for('admin.register_restaurant') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Restaurant Name</label>
                        <input type="text" name="restaurant_name" class="form-control" placeholder="e.g. Joe's Pizza" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Admin Email</label>
                        <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Free Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
