{% extends "customer_base.html" %}

{% block title %}Oda - QR Ordering System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row align-items-center">
        <div class="col-md-8">
            <h1 class="display-1 fw-bold">Oda</h1>
            <p class="lead">QR ordering system</p>
        </div>
        <div class="col-md-4">
            <div class="card p-4">
                <ul class="nav nav-tabs nav-fill mb-4" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="true">Sign Up</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="false">Login</button>
                    </li>
                </ul>
                <div class="tab-content" id="authTabsContent">
                    <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                        <!-- <h2 class="h4 mb-3">Sign up Free</h2>
                        <p class="text-muted small">Only takes 2 minutes. Credit card not required.</p> -->
                        <form action="{{ url_for('auth.register') }}" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Restaurant Name</label>
                                <input type="text" name="restaurant_name" class="form-control" placeholder="e.g. Joe's Pizza" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Admin Email</label>
                                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Create Free Account</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <!-- <h2 class="h4 mb-3">Welcome Back</h2> -->
                        <form action="{{ url_for('auth.login') }}" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <div class="text-end mb-3">
                                <a href="{{ url_for('auth.forgot_password') }}" class="small">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
