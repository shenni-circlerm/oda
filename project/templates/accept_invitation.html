{% extends "customer_base.html" %}

{% block title %}Accept Invitation{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="mb-4">Welcome, {{ user.email }}!</h2>
            <p class="text-muted mb-4">You've been invited to join the team. Please set a password to activate your account.</p>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Set Password & Activate</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
