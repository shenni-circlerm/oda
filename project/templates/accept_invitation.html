{% extends "base.html" %}

{% block title %}Accept Invitation{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-8">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Welcome, {{ user.email }}!</h2>
                <p class="text-muted">Set your password to activate your account.</p>
            </div>
            <div class="card border-0 shadow-lg p-4">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-uppercase text-muted">New Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-uppercase text-muted">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Activate Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
