{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-lg p-4" style="border-radius: var(--radius-lg);">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <div class="d-inline-flex align-items-center justify-content-center bg-light rounded-circle mb-3" style="width: 64px; height: 64px;">
                            <i class="bi bi-key-fill fs-3 text-primary"></i>
                        </div>
                        <h2 class="fw-bold">Forgot Password?</h2>
                        <p class="text-muted small">No worries, we'll send you reset instructions.</p>
                    </div>

                    <form method="POST">
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-uppercase text-muted">Email Address</label>
                            <input type="email" name="email" class="form-control form-control-lg border-2" placeholder="name@company.com" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold mb-3">
                            Reset Password
                        </button>
                        
                        <div class="text-center">
                            <a href="{{ url_for('admin.landing') }}" class="text-decoration-none small fw-bold">
                                <i class="bi bi-arrow-left me-2"></i>Back to Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
