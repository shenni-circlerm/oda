{% extends "base.html" %}

{% block title %}Register Restaurant{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="text-center mb-4">Register Restaurant</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Restaurant Name</label>
                    <input type="text" name="restaurant_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Admin Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
