{% extends "base.html" %}

{% block title %}Edit Item{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h3>Edit: {{ item.name }}</h3>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" value="{{ item.name }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" step="0.01" name="price" value="{{ item.price }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control">{{ item.description }}</textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="is_available" class="form-check-input" id="availCheck" {% if item.is_available %}checked{% endif %}>
                    <label class="form-check-label" for="availCheck">Available for ordering</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Update Image</label>
                    <input type="file" name="image" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('admin.manage_menu') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
