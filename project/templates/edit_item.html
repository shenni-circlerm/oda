{% extends "base.html" %}

{% block title %}Edit Item{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white border-0 pt-4 px-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="fw-bold mb-0">Edit Item</h4>
                        <a href="{{ url_for('admin.manage_menu') }}" class="btn-close"></a>
                    </div>
                </div>
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="text-center mb-4">
                            <img src="{{ url_for('admin.serve_menu_image', item_id=item.id) }}" class="rounded-3 shadow-sm mb-3" style="width: 100%; height: 200px; object-fit: cover;">
                            <div>
                                <label class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-camera me-2"></i>Change Image
                                    <input type="file" name="image" class="d-none" accept="image/*" onchange="/* Optional: Preview logic could go here */">
                                </label>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-8">
                                <label class="form-label">Name</label>
                                <input type="text" name="name" value="{{ item.name }}" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Price</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" name="price" value="{{ item.price }}" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Description</label>
                                <textarea name="description" class="form-control" rows="3">{{ item.description }}</textarea>
                            </div>
                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input type="checkbox" name="is_available" class="form-check-input" id="availCheck" {% if item.is_available %}checked{% endif %}>
                                    <label class="form-check-label" for="availCheck">Available for ordering</label>
                                </div>
                            </div>
                            <div class="col-12 mt-4">
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                    <a href="{{ url_for('admin.manage_menu') }}" class="btn btn-light text-muted">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
